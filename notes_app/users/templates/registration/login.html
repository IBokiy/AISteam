{% extends 'index.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <p><b>Don't have an account? Register <a href="/sign-up/">Here</a>.</b></p>
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
</div>
<br>
{% endblock %}
